    <title>Order Status management 2</title>

<body>

    <!-- Navbar Section -->
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Order Status Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                </ul>

        <div class="display-4 text-center main-heading">
            Order Status Management

        <input class="form-control form-control-lg order-id-input" type="text"

        <div class="btn-parent">
            <a class="btn btn-dark execute-order" onclick="executeOrder()">Execute Order</a>
        </div>

        <div class="row" id="parent-div">
            <img src="assests/animation_300_l3vbtthu.gif" alt="No Order Yet!" title="No Order Yet!" id="no-order-img">
